{% extends 'layouts/master_blade.html' %}
{% block content %}


<div class="text-center">
    <h1>登录</h1>
    <p>请输入用户，密码</p>
        <form action="" method="post">
            {% csrf_token %}
            <label for="">用户名</label>
            <input type="text" name="username">
            <label for="">密码</label>
            <input type="password" name="password">
            <input type="submit" value="登录">
        </form>
</div>
{% endblock %}
